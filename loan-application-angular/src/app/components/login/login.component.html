<div class="container text-center align-content-center justify">
    <div class="card bg-dark text-white m-3 mt-5 ml-9 col-5 ">
        <h5 class="card-header text-center mt-2">
            FINZLY LOAN OS
        </h5>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <label>User Name:</label>
                    <input type="text" class="form-control" formControlName="Name" required>
                </div>
                <div class="form-row">
                    <label>Password:</label>
                    <input type="password" class="form-control" formControlName="Password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-4 mr-3 mt-2">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
